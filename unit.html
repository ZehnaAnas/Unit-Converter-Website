<html>
    <head>
        <title>Unit Converter</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=BBH+Bogle&family=Orbitron:wght@400..900&family=Oswald:wght@200..700&family=Rubik+Gemstones&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="unit.css">
    </head>
    <body>
        <div id="num">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="InputNum"></input>
            <button id="convert">Convert</button>
        </div>
        <div id="Conversion">
            <div class="length">
                <h2>Length (Meter/Feet)</h2>
                <ul id="ul-el"></ul>
            </div>
            <div class="volume">
                <h2>Volume (Liters/Gallon)</h2>
                <ul id="ul-el1"></ul>
            </div>
            <div class="mass">
                <h2>Mass (Kilograms/Pounds)</h2>
                <ul id="ul-el2"></ul>
            </div>
        </div>
        <script src="unit.js"></script>

    </body>
</html>
